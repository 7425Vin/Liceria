    <style>
        .item-card {
            transition: all 0.3s ease;

            transform: translateY(-5px);

<body class="bg-blue-50 min-h-screen bg-[url('https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/102e8d7c-b14b-4999-8bf9-eae8ff7efc85.png')] bg-cover bg-center bg-blend-lighten">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white/90 backdrop-blur-sm rounded-2xl shadow-lg overflow-hidden p-6 border-4 border-yellow-300">
            <div class="flex flex-col items-center mb-8">
                <img src="images/celengan4.png" alt="Celengan" class="w-24 h-24 mb-4">
                <h1 class="text-4xl font-bold text-center text-purple-600 mb-2">‚ú®LICERIA‚ú®</h1>
                <p class="text-lg text-blue-700">Cari tau apa yang bisa kamu beli dengan tabunganmu!</p>
            </div>
            
            <div class="mb-8">
                <h2 class="text-xl font-semibold mb-4">Pilih Uang yang Ditabung</h2>
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4">
                    <button class="amount-btn py-3 px-4 bg-blue-200 rounded-xl hover:bg-blue-300 transition transform hover:scale-105 font-medium text-blue-800" data-amount="2000">
                        <span class="text-lg">üíµ</span> Rp 2.000
                    </button>
                    <button class="amount-btn py-3 px-4 bg-orange-200 rounded-xl hover:bg-orange-300 transition transform hover:scale-105 font-medium text-orange-800" data-amount="5000">
                        <span class="text-lg">üí∞</span> Rp 5.000
                    </button>
                    <button class="amount-btn py-3 px-4 bg-purple-200 rounded-xl hover:bg-purple-300 transition transform hover:scale-105 font-medium text-purple-800" data-amount="10000">
                        <span class="text-lg">üíé</span> Rp 10.000
                    </button>
                    <button class="amount-btn py-3 px-4 bg-pink-200 rounded-xl hover:bg-pink-300 transition transform hover:scale-105 font-medium text-pink-800" data-amount="15000">
                        <span class="text-lg">üßß</span> Rp 15.000
                    </button>
                    <button class="amount-btn py-3 px-4 bg-red-200 rounded-xl hover:bg-green-300 transition transform hover:scale-105 font-medium text-green-800" data-amount="20000">
                        <span class="text-lg">üí∏</span> Rp 20.000
                    </button>
                </div>
            </div>
            
            <div class="mb-8">
                <h2 class="text-xl font-semibold mb-4">Kapan Menabungnya?</h2>
                <div class="grid grid-cols-3 gap-4">
                    <button class="interval-btn py-3 px-4 bg-yellow-200 rounded-xl hover:bg-yellow-300 transition transform hover:scale-105 font-medium text-yellow-800" data-interval="day">
                        <span class="text-lg">‚òÄÔ∏è</span> Setiap Hari
                    </button>
                <button class="interval-btn py-3 px-4 bg-pink-200 rounded-xl hover:bg-pink-300 transition transform hover:scale-105 font-medium text-pink-800" data-interval="week">
                    <span class="text-lg">üìÖ</span> Setiap Minggu
                </button>
                <button class="interval-btn py-3 px-4 bg-indigo-200 rounded-xl hover:bg-indigo-300 transition transform hover:scale-105 font-medium text-indigo-800" data-interval="month">
                    <span class="text-lg">üåô</span> Setiap Bulan
                </button>
                </div>
            </div>
            
            <div class="mb-8">
                <h2 class="text-xl font-semibold mb-4">Berapa Lama Menabung?</h2>
                <div class="flex items-center">
                    <input type="number" id="duration" class="border border-gray-300 rounded-l-lg py-2 px-4 w-full" min="1" value="1">
                    <select id="duration-unit" class="border border-gray-300 rounded-r-lg py-2 px-4 bg-white">
                        <option value="days">Hari</option>
                        <option value="weeks">Minggu</option>
                        <option value="months">Bulan</option>
                        <option value="years">Tahun</option>
                    </select>
                </div>
            </div>
            
            <button id="calculate-btn" class="w-full py-4 bg-gradient-to-r from-green-500 to-blue-500 text-white font-bold text-xl rounded-lg hover:from-green-600 hover:to-blue-600 transition transform hover:scale-105 mb-8 shadow-lg">
                <span class="text-2xl">‚ú®</span> Lihat Hasil Tabungan <span class="text-2xl">‚ú®</span>
            </button>
            
            <div id="result-section" class="hidden">
                <div class="bg-green-50 p-4 rounded-lg mb-6">
                    <h2 class="text-xl font-semibold mb-2">Hasil Menabung</h2>
                    <p class="text-lg">Uang yang terkumpul: <span id="total-saving" class="font-bold text-green-700">Rp 0</span></p>
                    <p id="summary-text" class="mt-2 text-md text-gray-700 italic"></p>
                </div>
                
                <div id="items-section">
                    <h2 class="text-xl font-semibold mb-4">Dengan uang ini kamu bisa beli:</h2>
                    <div id="items-grid" class="grid grid-cols-2 md:grid-cols-3 gap-4">
                        <!-- Items will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Database barang yang bisa dibeli
        const itemsDatabase = [

            {

            {

                image: "images/kotak-pensil-warna.jpg",

            },
            {

                price: 2500,

                alt: "Buku tulis"
            },
            {
                name: "Tipex",
                price: 3000,
                image: "images/tipex.jpg",
                alt: "tipex"
            },
            {
                name: "Pensil Warna",
                price: 20000,
                image: "images/pensil_warna.jpg",
                alt: "pensil warna"
            },
            {
                name: "Krayon",
                price: 20000,
                image: "images/krayon.jpg",
                alt: "krayon"
            },
            {
                name: "Mainan Lego",
                price: 5000,
                image: "images/lego.jpg",
                alt: "lego"
            },
            {
                name: "Mainan Action Figure",
                price: 8000,
                image: "images/action-figure.jpg",
                alt: "action figure"
            },
            {
                name: "Mainan Barbie",
                price: 25000,
                image: "images/barbie.jpg",
                alt: "Boneka barbie"
            },
            {
                name: "Mainan Beyblade",
                price: 25000,
                image: "images/beyblade.jpg",
                alt: "Mainan Beyblade"
            },
            {
                name: "Mainan Hot Wheels",
                price: 20000,
                image: "images/hot-wheels.jpg",
                alt: "Mainan Hot Wheels"
            },
            {
                name: "Mainan Robot Gundam",
                price: 100000,
                image: "images/gundam.jpg",
                alt: "Mainan gundam rx 78-2"
            },
            {
                name: "Tas Sekolah",
                price: 150000,
                image: "images/tas-sekolah.jpg",
                alt: "Tas sekolah warna cream dengan beberapa kantong dan tali yang bisa disesuaikan"
            },
            {
                name: "Sepatu Olahraga",
                price: 500000,
                image: "images/sepatu-olahraga.jpg",
                alt: "Sepatu olahraga modern dengan sol karet berwarna putih dan biru"
            },
            {
                name: "Sepatu Sekolah",
                price: 250000,
                image: "images/sepatu-sekolah-hitam-putih-1.jpg",
                alt: "Sepatu sekolah modern dengan warna hitam dan putih"
            },
            {
                name: "Smartphone",
                price: 3000000,
                image: "images/smartphone.jpg",
                alt: "Smartphone layar sentuh dengan kamera ganda dan warna metalik"
            },
            {
                name: "Laptop",
                price: 5000000,
                image: "images/laptop.jpg",
                alt: "Laptop gaming berwarna hitam dengan layar 14 inci dan keyboard backlit"
            },
            {
                name: "Sepeda",
                price: 2500000,
                image: "images/sepeda.jpg",
                alt: "Sepeda gunung dengan rangka hitam dan ban lebar untuk medan berat"
            },
            {
                name: "TV LED",
                price: 4000000,
                image: "images/tv-led.jpg",
                alt: "TV LED 50 inci dengan layar datar dan remote control"
            }
        ];

        // Variabel untuk menyimpan pilihan user
        let selectedAmount = 0;
        let selectedInterval = '';
        let selectedDuration = 1;
        let selectedDurationUnit = 'days';

        // Fungsi untuk memformat angka ke format Rupiah
        function formatRupiah(amount) {
            return 'Rp ' + amount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        // Fungsi untuk menghitung total tabungan
        function calculateTotalSaving() {
            if (!selectedAmount || !selectedInterval) {
                alert('Pilih dulu berapa uang dan kapan mau menabungnya ya!');
                return;
            }

            // Hitung total hari berdasarkan durasi dan unit
            let totalDays = selectedDuration;
            
            if (selectedDurationUnit === 'weeks') {
                totalDays = selectedDuration * 7;
            } else if (selectedDurationUnit === 'months') {
                totalDays = selectedDuration * 30;
            } else if (selectedDurationUnit === 'years') {
                totalDays = selectedDuration * 365;
            }

            // Hitung jumlah interval berdasarkan pilihan
            let intervalCount = 0;
            
            if (selectedInterval === 'day') {
                intervalCount = totalDays;
            } else if (selectedInterval === 'week') {
                intervalCount = Math.floor(totalDays / 7);
            } else if (selectedInterval === 'month') {
                intervalCount = Math.floor(totalDays / 30);
            }

            const totalSaving = selectedAmount * intervalCount;
            
            if (totalSaving <= 0) {
                alert('Wah, sepertinya ada yang belum diisi dengan benar. Pastikan semua pilihan sudah dipilih dan durasi lebih dari 0 ya!');
                return undefined;
            }
            return totalSaving;
        }

        // Fungsi untuk menampilkan hasil
        function showResult(totalSaving) {
            document.getElementById('result-section').classList.remove('hidden');
            document.getElementById('total-saving').textContent = formatRupiah(totalSaving);

            // Konversi teks dari interval dan unit
            const intervalLabel = {
                day: "setiap hari",
                week: "setiap minggu",
                month: "setiap bulan"
            }[selectedInterval] || selectedInterval;

            const unitLabel = {
                days: "hari",
                weeks: "minggu",
                months: "bulan",
                years: "tahun"
            }[selectedDurationUnit] || selectedDurationUnit;

            const summaryText = `Kamu memilih menabung ${formatRupiah(selectedAmount)} ${intervalLabel} selama ${selectedDuration} ${unitLabel}.`;
            document.getElementById('summary-text').textContent = summaryText;

            // Tampilkan barang yang bisa dibeli
            const itemsGrid = document.getElementById('items-grid');
            itemsGrid.innerHTML = '';

            const affordableItems = itemsDatabase
                .filter(item => item.price <= totalSaving)
                .sort((a, b) => a.price - b.price); // urutkan dari harga termurah


            if (affordableItems.length === 0) {
                itemsGrid.innerHTML = '<p class="col-span-3 text-center py-4">Wah, uangmu belum cukup. Ayo tabung lagi ya!</p>';
            } else {
                affordableItems.forEach(item => {
                    const itemCard = document.createElement('div');
                    itemCard.className = 'item-card bg-white rounded-lg overflow-hidden shadow-md';

                    itemCard.innerHTML = `
                        <img src="${item.image}" alt="${item.alt}" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <h3 class="font-semibold">${item.name}</h3>
                            <p class="text-gray-600">${formatRupiah(item.price)}</p>
                            <div class="mt-2 text-sm text-green-600 font-medium">‚úÖ Hebat! Tabunganmu nanti akan cukup buat beli ini!</div>
                        </div>
                    `;

                    itemsGrid.appendChild(itemCard);
                });
            }
        }


        // Event listeners
        document.querySelectorAll('.amount-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.amount-btn').forEach(b => b.classList.remove('bg-green-200'));
                this.classList.add('bg-green-200');
                selectedAmount = parseInt(this.dataset.amount);
            });
        });

        document.querySelectorAll('.interval-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.interval-btn').forEach(b => b.classList.remove('bg-green-200'));
                this.classList.add('bg-green-200');
                selectedInterval = this.dataset.interval;
            });
        });

        document.getElementById('duration').addEventListener('change', function() {
            const value = parseInt(this.value);
            if (value <= 0) {
                alert('Waduh! Masukkan angka lebih dari 0 ya!');
                this.value = 1;
                selectedDuration = 1;
            } else {
                selectedDuration = value;
            }
        });

        document.getElementById('duration-unit').addEventListener('change', function() {
            selectedDurationUnit = this.value;
        });

        document.getElementById('calculate-btn').addEventListener('click', function() {
            const totalSaving = calculateTotalSaving();
            if (totalSaving !== undefined && totalSaving > 0) {
                showResult(totalSaving);
            }
        });

        // Inisialisasi pilihan default
        document.querySelector('.amount-btn[data-amount="5000"]').click();
        document.querySelector('.interval-btn[data-interval="week"]').click();
    </script>
</body>
</html>
